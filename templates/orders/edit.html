{% extends 'base.html' %}
{% block title %}Edit Order{% endblock %}
{% block content %}
<h1>Edit Order</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Customer Name</label>
    <input type="text" name="customer_name" class="form-control" value="{{ order.customer_name }}">
  </div>
  {% for item in order.items %}
  <div class="row mb-2">
    <div class="col">
      <select name="product_id" class="form-select">
        <option value="">Select product</option>
        {% for product in products %}
        <option value="{{ product.id }}" {% if product.id == item.product_id %}selected{% endif %}>{{ product.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col">
      <input type="number" name="quantity" class="form-control" value="{{ item.quantity }}" min="1">
    </div>
  </div>
  {% endfor %}
  <div class="row mb-2">
    <div class="col">
      <select name="product_id" class="form-select">
        <option value="">Select product</option>
        {% for product in products %}
        <option value="{{ product.id }}">{{ product.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col">
      <input type="number" name="quantity" class="form-control" value="1" min="1">
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
