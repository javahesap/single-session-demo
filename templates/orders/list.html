{% extends 'base.html' %}
{% block title %}Orders{% endblock %}
{% block content %}
<h1>Orders</h1>
<a href="{{ url_for('orders.create') }}" class="btn btn-primary mb-3">New Order</a>
<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Customer</th><th>Date</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for order in orders %}
    <tr>
      <td>{{ order.id }}</td>
      <td>{{ order.customer_name }}</td>
      <td>{{ order.date }}</td>
      <td>
        <a href="{{ url_for('orders.edit', order_id=order.id) }}" class="btn btn-sm btn-secondary">Edit</a>
        <form action="{{ url_for('orders.delete', order_id=order.id) }}" method="post" class="d-inline">
          <button class="btn btn-sm btn-danger" type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
