{% extends 'layout.html' %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<h1>Edit Product</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input name="name" value="{{ product.name }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input name="price" type="number" step="0.01" value="{{ product.price }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Category ID</label>
    <input name="category_id" type="number" value="{{ product.category_id }}" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
