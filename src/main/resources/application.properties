spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
server.port=8080
# View resolver
# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/single_session_demo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
